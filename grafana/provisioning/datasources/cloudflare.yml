apiVersion: 1

datasources:
  - name: Cloudflare
    type: grafana-cloudflare-app
    access: proxy
    orgId: 1
    url: https://api.cloudflare.com
    jsonData:
      # You'll need to replace these with your actual Cloudflare account details
      cloudflareZones: ["your-domain.com"]
      # Optional: Set time interval for data collection
      timeInterval: "1h"
    secureJsonData:
      # You'll need to create an API token in Cloudflare with Analytics Read permissions
      apiToken: "${CF_API_TOKEN}"
    editable: true